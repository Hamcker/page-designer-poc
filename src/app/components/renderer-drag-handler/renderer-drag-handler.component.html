<div class="drag-handler" cdkDrag [id]="pageElement.uId" [cdkDragData]="pageElement" [cdkDragDisabled]="dragDisabled" (click)="onHostClick()">

  <div class="item-drag-handle d-inline-flex align-items-baseline rounded-top bg-gradient text-light cursor-pointer"
    [ngClass]="{'bg-secondary': !selected, 'bg-primary': selected}">
    <i *ngIf="!dragDisabled" class="las la-braille me-1" cdkDragHandle> </i>
    <i class="las la-times cursor-pointer me-1" (click)="onRemoveClick()" *ngIf="!dragDisabled"></i>
    {{ pageElement.definition.name }}
    <span class="mx-2 text-white-50" style="font-size: 0.6em;"> {{pageElement.uId}} </span>
  </div>

  <!-- <div class="item-drag-preview" *cdkDragPreview>
    {{ pageElement.definition.name }} with {{ pageElement.children.length }} child item(s)
  </div> -->
</div>
