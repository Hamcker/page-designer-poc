<ng-container *renderer-view="'design'">
  row grip - children: {{children.length}}
  <section class="pd-row row drop-host-horizontal bg-white" style="min-height: 50px;" drop-zone>

    <renderer-outlet *ngFor="let child of children" [element]="child" [connectedDropListsIds]="allDropListsIds | async" [renderMode]="renderMode">
    </renderer-outlet>

  </section>


</ng-container>


<section class="pd-row row" *renderer-view="'run'">

  <renderer-outlet *ngFor="let child of children" [element]="child" [connectedDropListsIds]="allDropListsIds | async" [renderMode]="renderMode">
  </renderer-outlet>

</section>
